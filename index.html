<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CRUD Task</title>

  <!-- STYLESHEET -->
  <link rel="stylesheet" href="style.css">

  <!-- FONT -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>

<body>
  <section>
    <form onsubmit="onFormSubmit(event)" name="empForm" id="empForm">
      <h3 class="header">Add Employee</h3>

      <div class="input-field">
        <label for="name" class="label">Name:</label> <!-- LABEL -->
        <input type="text" name="name" id="name" placeholder="Enter name" /> <!-- INPUT -->
      </div>

      <div class="input-field">
        <label for="gender" class="label">Gender: </label> <!-- LABEL -->
        <div id="gender-option-wrapper">
          <div class="option">
            <input type="radio" name="gender" value="male" checked /> <!-- INPUT -->
            <label for="html">Male</label> <!-- LABEL -->
          </div>
          <div class="option">
            <input type="radio" name="gender" value="female" /> <!-- INPUT -->
            <label for="css">Female</label> <!-- LABEL -->
          </div>
        </div>
      </div>

      <div class="input-field">
        <label for="dob" class="label">Date of birth: </label> <!-- LABEL -->
        <input type="text" name="dob" id="dob" placeholder="mm/dd/yyyy" /> <!-- INPUT -->
      </div>

      <div class="input-field">
        <label for="email" class="label">Email: </label> <!-- LABEL -->
        <input type="text" name="email" id="email" placeholder="Email" /> <!-- INPUT -->
      </div>

      <div class="input-field">
        <label for="phone" class="label">Phone: </label> <!-- LABEL -->
        <input type="text" name="phone" id="phone" placeholder="Phone" /> <!-- INPUT -->
      </div>

      <div class="input-field">
        <label for="hobby" class="label">Hobbies: </label> <!-- LABEL -->
        <div id="hobby-option-wrapper">
          <div class="option">
            <input type="checkbox" name="hobby" class="hobby" value="cricket" /> <!-- INPUT -->
            <label for="hobby">Cricket</label>
          </div>
          <div class="option">
            <input type="checkbox" name="hobby" class="hobby" value="chess" /> <!-- INPUT -->
            <label for="hobby">Chess</label>
          </div>
          <div class="option">
            <input type="checkbox" name="hobby" class="hobby" value="music" /> <!-- INPUT -->
            <label for="hobby">Music</label>
          </div>
        </div>
      </div>

      <div id="submitBtn-wrapper">
        <button type="submit" id="submitBtn" class="btn">Submit</button>
      </div>
    </form>
  </section>
</body>
  <!-- SCRIPT -->
  <script src="app.js"></script>
</html>
